<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Supplement Recommendation Quiz</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div class="container">

    <h1>Find the Right Supplement for You</h1>
    <p>Answer a few questions and get a personalized recommendation.</p>

    <!-- QUESTION 1 -->
    <div class="question">
      <h3>1. What is your main goal?</h3>
      <select id="goal">
        <option value="">-- Select --</option>
        <option value="energy">More Energy & Focus</option>
        <option value="sleep">Better Sleep</option>
        <option value="joints">Joint Support</option>
        <option value="gut">Gut Health</option>
        <option value="beauty">Skin, Hair & Nails</option>
      </select>
    </div>

    <!-- QUESTION 2 -->
    <div class="question">
      <h3>2. Do you feel tired often?</h3>
      <select id="tired">
        <option value="">-- Select --</option>
        <option value="yes">Yes</option>
        <option value="sometimes">Sometimes</option>
        <option value="no">No</option>
      </select>
    </div>

    <button onclick="getResult()">Get My Recommendation</button>

    <!-- RESULT -->
    <div id="result" class="result"></div>

  </div>

  <script src="script.js"></script>
</body>
</html>
